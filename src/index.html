<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <p>Today's To Do</p>
                <i class="reset-i"></i>
            </div>
            <div class="add-item">
                <input id="create-task" type="text" placeholder="Add to your list...">
                <i class="return-i"></i>
            </div>
            <div class="to-do-list"></div>
        </div>

        <div class="footer">
            <a id="clearCompleted" href="#">Clear all completed</a>
        </div>
    </div>
</body>
</html>
